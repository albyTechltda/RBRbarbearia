<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBarber - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>RBR Barbearia</h1>
        <div class="tabs">
            <a href="#cliente" class="active" id="cliente-tab">Sou cliente</a>
            <a href="#cabeleireiro" id="cabeleireiro-tab">Sou cabeleireiro</a>
        </div>
        <form id="cliente-form" action="processa_cadastro.php" method="post">
            <input type="hidden" name="tipo" value="cliente">
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="text" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <input type="senha" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <form id="cabeleireiro-form" action="processa_cadastro.php" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="hidden" name="tipo" value="cabeleireiro">
            <div class="form-group photo-upload">
                <label for="foto-upload">
                    <div class="photo-circle" id="photo-circle">
                        <img id="photo-preview" src="rosto-examplo.png" alt="Upload Foto">
                    </div>
                </label>
                <input type="file" name="foto" id="foto-upload" accept="image/*" style="display: none;" required>
            </div>
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="text" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <input type="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <a href="login.html" class="back-link">← Voltar para o login</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
